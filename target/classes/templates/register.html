<!DOCTYPE html>
<html lang="zxx"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header-section">
    <div class="header-top">
        <div class="container">
            <div class="ht-left">
                <div class="mail-service">
                    <i class=" fa fa-envelope"></i>
                    smplugins@gmail.com
                </div>
            </div>
            <div class="ht-right">
                <a href="./login.html" th:href="@{/login}" class="login-panel"><i class="fa fa-user"></i>Zaloguj się</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="inner-header">
            <div class="row">
                <div class="col-lg-2 col-md-2" style="margin:auto">
                    <div class="logo">
                        <a href="/index">
                            <img src="img/logo1.png" th:src="@{img/logo1.png}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->

<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Strona główna</a>
                    <span>Rejestracja</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Panel rejestracji</h2>

                    <form role="form" th:object="${user}" th:action="@{/register}" method="post">

<!--                            </div>-->

                        <div class="group-input">
                            <label for="username">Adres e-mail *</label>
                            <input type="text" id="email" name="email" placeholder="Adres e-mail" required="true" autofocus="true">
                        </div>
                        <div class="group-input">
                            <label for="username">Nazwa użytkownika *</label>
                            <input type="text" id="username" name="userName" placeholder="Nazwa użytkownika" required="true">
                        </div>
                        <div class="group-input">
                            <label for="password">Hasło *</label>
